		<tr>
			<td class="tdbody" colspan="6" style="vertical-align: text-top;height: 30em;">
				
				<div id="divDiff">

					<p style="font-weight: 900; font-size: 1.6em; padding-left: 0.5em">Registration Form</p>

					<form method="GET" id="my_form"></form>

					<table id="tableRegForm" style="margin-left: 5em; font-family: Times New Roman, Times, serif;">

						<tr>

							<td class="tableRegFormColOne">
								Name
							</td>

							<td class="tableRegFormColTwo" style="width: 15em; padding-left: 1em; padding-right: 1em; padding-bottom: 0.5em">
								<input type="text" id="name" name="name" form="my_form" style="width: 95% ;">
							</td>

						</tr>

						<tr>
							<td class="tableRegFormColOne">
								Email
							</td>

							<td class="tableRegFormColTwo" style="width: 15em; padding-left: 1em; padding-right: 1em; padding-bottom: 0.5em">
								<input type="email" id="email" name="email" form="my_form" style="width: 95%">
							</td>

						</tr>

						<tr>
							<td class="tableRegFormColOne">
								Password
							</td>

							<td class="tableRegFormColTwo" style="width: 15em; padding-left: 1em; padding-right: 1em; padding-bottom: 0.5em">
								<input type="password" id="password" name="password" form="my_form" style="width: 95%">
							</td>
						</tr>

						<tr>
							<td class="tableRegFormColOne">
								Confirm Password
							</td>

							<td class="tableRegFormColTwo" style="width: 15em; padding-left: 1em; padding-right: 1em; padding-bottom: 0.5em">
								<input type="password" id="confirmpassword" name="confirmpassword" form="my_form" style="width: 95%">
							</td>
						</tr>

						<tr>
							<td class="tableRegFormColOne">
								Gender
							</td>

							<td class="tableRegFormColTwo" style="width: 15em; padding-left: 1em; padding-right: 1em; padding-bottom: 0.5em">
								<input type="radio" id="male"   name="gender" form="my_form" value="male">		<label for="male">Male</label> &nbsp
								<input type="radio" id="female" name="gender" form="my_form" value="female">	<label for="female">Female</label>
							</td>
						</tr>

						<tr>
							<td class="tableRegFormColOne">
								Language
							</td>

							<td class="tableRegFormColTwo" style="width: 15em; padding-left: 1em; padding-right: 1em; padding-bottom: 0.5em">
								<input type="checkbox" id="language1" name="language1" form="my_form" value="Bangla"><label for="language1">Bangla</label> &nbsp &nbsp
								<input type="checkbox" id="language2" name="language2" form="my_form" value="English"><label for="language2">English</label>
							</td>

						</tr>

						<tr>
							<td class="tableRegFormColOne">
								Country
							</td>

							<td style="width: 15em; padding-left: 2em; padding-right: 1em; padding-bottom: 0.5em; ">
								<select id="countries" name="countries" form="my_form">
									<option class="dropdownclass" value="Bangladesh">Bangladesh</option>
									<option class="dropdownclass" value="Finland">Finland</option>
									<option class="dropdownclass" value="Scotland">Scotland</option>
									<option class="dropdownclass" value="Russia">Russia</option>
								</select>
							</td>
						</tr>

						<tr>
							<td class="tableRegFormColOne" style="vertical-align: top;">
								Biography
							</td>

							<td style="width: 15em; padding-left: 1.25em; padding-right: 1em; padding-bottom: 0.5em; padding-top: 0.4em">

								<textarea name="message" form="my_form" rows="5" cols="30">

								</textarea>	
							</td>
						</tr>

						<tr>
							<td id="submittd" colspan="2" style="padding-top: 0.2em; padding-bottom: 0.4em; padding-left: 10em; font-family: Arial, Helvetica, sans-serif;">
								<input type="submit" value="Submit" form="my_form" style="padding-top:0.5em; padding-bottom:0.5em;padding-right: 1.2em; padding-left:0.5em">
							</td>
						</tr>



					</table>
